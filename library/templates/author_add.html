{% extends 'base.html' %}
{% block content %}
    <div class="container d-flex justify-content-center">
        <div class="col-6">
            <h1 class="my-4 text-center">Add Author</h1>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <div>{{ form.name.label_tag }}</div>
                    {{ form.name }}
                </div>
                <div class="mb-3">
                    <div>{{ form.birth_date.label_tag }}</div>
                    {{ form.birth_date }}
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
