{% extends 'base.html' %}

{% block content %}
    <div class="container d-flex justify-content-center">
        <div class="col-6">
            <h1 class="my-4 text-center">Delete Author</h1>
            <p>Are you sure you want to delete the author "{{ object.name }}"?</p>
            <form method="post">
                {% csrf_token %}
                <div class="text-center">
                    <button type="submit" class="btn btn-danger">Delete</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
