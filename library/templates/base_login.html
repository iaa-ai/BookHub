{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}BookHub - Login{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <a class="navbar-brand" href="{% url 'home_view' %}"><i class="bi bi-book"></i>  BookHub</a>
        <div class="custom-control custom-switch ml-auto">
            <input type="checkbox" class="custom-control-input" id="darkSwitch">
            <label class="custom-control-label" for="darkSwitch">Dark Mode</label>
        </div>
    </nav>

    <div class="container mt-3">
        <br><br><br>
        {% block content %}
        
        {% endblock %}
    </div>
    {% include 'includes/footer.html' %}

    <script>
        const darkSwitch = document.getElementById('darkSwitch');

        // Load the dark mode setting from localStorage.
        const darkModeSetting = localStorage.getItem('darkMode');
        if (darkModeSetting === 'true') {
            document.body.classList.add('dark-mode');
            darkSwitch.checked = true;
        }

        darkSwitch.addEventListener('change', () => {
            // Toggle the dark mode class.
            document.body.classList.toggle('dark-mode', darkSwitch.checked);

            // Save the dark mode setting to localStorage.
            localStorage.setItem('darkMode', darkSwitch.checked);
        });
    </script>
</body>
</html>
