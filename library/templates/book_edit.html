{% extends 'base.html' %}
{% block content %}
    <h1>Edit Book</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    {% if form.errors %}
        <div class="alert alert-danger">
            <ul>
                {% for error in form.errors %}
                    <li>{{ error }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}
    <a href="{% url 'books_view' %}">Back to Book List</a>
{% endblock %}
